{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} BookStore {% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" >  -->
    <link rel="stylesheet" href="{% static 'store/css/bootstrap.css' %}" />
    <script src="{% static 'store/js/popper.js' %}"></script>
    <script src="{% static 'store/js/bootstrap.js' %}"></script>
    <script src="{% static 'store/js/jquery.js' %}"></script>

  </head>
  <body>
    <header>
      <!-- <p class="h5 my-0 me-md-auto fw-normal">Company Name</p> -->
      <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <a class="navbar-brnd" href="/">BookStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"></button>
        
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
               <li class="nav-item active">
                <a class="nav-link" aria_current="page" href="/">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Library
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropDown">
                  <li> <a class="dropdown-item" href="">All</a> </li>
                  {% for c in categories %}
                    <li>
                        <a class="dropdown-item" href="{{c.get_absolute_url}}">{{c.name|title}}</a>
                    </li>
                  {% endfor %}
                </ul>

              </li>
            </ul>
               <a type="button" role="button" href="{% url 'basket:basket_summary' %}" class="btn btn-outline-secondary">
              <div class="d-inline-flex">1</div>
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
             <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
           </svg> Basket
         
      
             </a>
          </div> 
        </div>
        </nav>
      
        
    </header>
    <div id="content" class="">
      {% block content %} 
       {% endblock %}
    </div>
  </body>
</html>

{% extends "../base.html" %} 
{% load static %}


{% block title %}
  hello
{%endblock%}

{% block content %}
 <main>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="pb-3 h5">{{category.name|title}}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
        {% for product in products %}
          <div class="col">
            <div class="card shadow-sm">
              <img class="img-fluid" src="{{product.image.url}}" alt="Responsive img">
              <div class="card-body">
                <div class="card-text">
                  <a class="text-dark text-decoration-none" href="{{product.get_absolute_url}}">{{product.title}}</a>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">9min read</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
 </main>

{%endblock%}
